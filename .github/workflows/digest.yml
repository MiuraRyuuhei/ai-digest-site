name: Build AI Digest

on:
  schedule:
    - cron: '0 1 * * *'     # UTC 01:00 = JST 10:00
  workflow_dispatch: {}      # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # JSONをコミットするために必要
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -q --upgrade pip
          pip install -q feedparser pytz transformers sentencepiece sentence-transformers
          # CPU向けTorchを明示したい場合（失敗時のみ有効化）
          # pip install -q torch --index-url https://download.pytorch.org/whl/cpu
      - name: Run digest
        run: python digest.py
      - name: Commit & Push JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add ai_digest_latest.json
          git commit -m "update digest" || echo "no changes"
          git push
