name: ai-digest

on:
  schedule:
    - cron: '0 1 * * *'   # JST 10:00 に毎日実行（UTCでは1:00）
  workflow_dispatch:       # 手動実行ボタンもつける

permissions:
  contents: write          # JSONをコミット・プッシュするための権限

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser transformers sentencepiece

      - name: Run digest script
        run: python digest.py

      - name: Commit and push updated JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ai_digest_latest.json
          git commit -m "Auto update: $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes"
          git push
